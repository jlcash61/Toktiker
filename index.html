<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Stripper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TikTok Video Stripper</h1>
        <form id="tiktok-form">
            <input type="text" id="tiktok-url" placeholder="Enter TikTok shared URL" required>
            <button type="submit">Crop Shared Link</button>
        </form>
        <div id="result">
            <p>Cropped Stripped Video URL:</p>
            <a id="video-url" href="#" target="_blank"></a>
           <!-- <video id="video-preview" controls></video> -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
